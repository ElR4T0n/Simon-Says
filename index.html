<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <title>SIMON DICE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p class="simon-title">SIMON SAYS</p>
  <div class="container">
    <div class="col-sm">

      <p id="dialogo" class="estilodialogo"><strong><!-- --></strong></p>

      <div class="row">
        <div class="col-sm">
          <div role="alert" id="estado" class="estado"></div>
        </div>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-primary boton-start" id="boton">START</button>
        <button class="boton-ronda custom-btn">ROUND <strong id="ronda"></strong></button>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="tablero">

        <div id="cuadro-1" class="cuadro"></div>


        <div id="cuadro-2" class="cuadro"></div>


        <div id="cuadro-3" class="cuadro"></div>

        <div id="cuadro-4" class="cuadro"></div>


  </div>
  <audio id="sound-player"></audio>
  <audio id="start">
    <source src="src/audio/START.mp3" type="audio/mpeg">
  </audio>
  <audio id="gameover">
    <source src="src/audio/GAMEOVER.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio1">
    <source src="src/audio/SOUND1.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio2">
    <source src="src/audio/SOUND2.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio3">
    <source src="src/audio/SOUND3.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio4">
    <source src="src/audio/SOUND4.mp3" type="audio/mpeg">
  </audio>
</body>
<script src="scripts.js"></script>

</html>
